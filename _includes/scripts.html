<script src="{{ base_path }}/assets/js/main.min.js">
	$(document).ready(function () {
	  $('#site-nav a[href=' + window.location.href + ']').addClass('active');

	  $('#site-nav a').click(function (e) {
	      $('#site-nav a').removeClass('active');
	      $(this).addClass('active');
	  });
	});
</script>
